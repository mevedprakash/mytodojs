<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-light">
    <main class="container">
        <div class="d-flex align-items-center p-3 my-3 text-white bg-purple rounded shadow">
            <div class="lh-1">
                <h1 class="h6 mb-0 text-white lh-1">ToDo App</h1>
                <small>A simple javascript application</small>
            </div>
        </div>
        <div class="d-flex align-items-center p-3 my-3 text-white bg-blue rounded shadow">
            <input type="text" id="task-input" placeholder="enter task" class="form-control">
            <button class="btn btn-sm btn-warning ms-1" id="add-task">Add</button>
        </div>
        <div class="my-3 p-3 bg-body rounded shadow" id="task-list">
            <h6 class="border-bottom pb-2 mb-0">Task List</h6>
        </div>
    </main>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
